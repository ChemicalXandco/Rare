# This workflow will upload a Python Package using Twine when a release
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: New Release

on:
  release:
    types: [ published ]
  workflow_dispatch:
  
jobs:
  pypy-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

  aur-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate PKGBUILD
        run:
          ./.github/GenPKG.sh

      - name: Upload
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.3
        with:
          pkgname: rare
          pkgbuild: ./.github/rare/PKGBUILD
          commit_username: Dummerle
          commit_email: ${{ secrets.MAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package

  pyinstaller-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install python deps 
        run: |
          pip3 install pyinstaller setuptools wheel
          pip3 install -r requirements.txt
      - name: Prepare
        run: cp Rare/__main__.py ./
      - name: Build
        run: pyinstaller
          --onefile
          --name Rare
          --add-data="Rare/languages/*;Rare/languages"
          --add-data="Rare/Styles/*;Rare/Styles"
          --windowed
          __main__.py
      - name: Upload files to GitHub
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/Rare.exe
          asset_name: Rare.exe
          tag: ${{ github.ref }}
          overwrite: true

  deb-package:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: sudo apt install 
          python3-all
          python3-stdeb
          dh-python
          python3-requests
          python3-setuptools
          python3-wheel

      - name: run python setup
        run: |
          python3 setup.py sdist
          python3 setup.py --command-packages=stdeb.command bdist_deb
      
      - name: move file
        run: mv deb_dist/*.deb rare.deb
        
      - name: Upload files to GitHub
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: rare.deb
          asset_name: Rare.deb
          tag: ${{ github.ref }}
          overwrite: true
      
    
